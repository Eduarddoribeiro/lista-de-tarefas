<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Lista de Compras ðŸ›’</h1>

    <form id="form-lista">
      <input type="text" id="item-nome" placeholder="Nome do item" required />
      <input type="number" id="item-quantidade" placeholder="Qtd" min="1" required />
      <select id="item-categoria">
        <option value="alimentos">Alimentos</option>
        <option value="limpeza">Limpeza</option>
        <option value="higiene">Higiene</option>
        <option value="outros">Outros</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <ul id="lista-itens">
      <!-- Itens da lista aparecerÃ£o aqui -->
    </ul>

    <button id="btn-limpar-lista">Limpar Lista</button>
    <div id="total">
      Total: R$ <span id="valor-total">0.00</span>
    </div> <!-- Fechando a tag div corretamente -->
  </div>

  <script src="script.js"></script>
</body>
</html>
